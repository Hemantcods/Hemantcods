name: GitHub Snake Game

on:
  schedule:
    - cron: "0 0 * * *"        # daily at midnight UTC
  workflow_dispatch:            # manual trigger
  push:
    branches: [ main ]          # on push to main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # 1. Checkout the repo (full history)
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0         # needed if you later fetch other branches

      # 2. Generate the snake animations
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3. Debug: ensure files got written
      - name: List dist contents
        run: |
          echo "==== dist directory ===="
          ls -al dist

      # 4. Configure Git (so commits have a user)
      - name: Set Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 5. Fetch (and/or create) output branch, replace contents, commit & push
      - name: Publish to output branch manually
        env:
          GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          # Add remote with auth
          git remote remove deploy 2>/dev/null || true
          git remote add deploy https://x-access-token:${GIT_TOKEN}@github.com/${{ github.repository }}.git

          # Try to fetch the output branch
          if git ls-remote --exit-code --heads deploy output; then
            git fetch deploy output
            git checkout output
          else
            git checkout --orphan output
          fi

          # Clean out old files
          git rm -rf . || true

          # Copy in newly generated files
          cp -R dist/. .

          # If there are changes, commit them
          if git status --porcelain | grep .; then
            git add .
            git commit -m "Update snake animation [skip ci]"
          else
            echo "No changes to commit"
          fi

          # Force-push the branch
          git push deploy HEAD:output --force
